{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Goju Ryu Okinawa </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/ki.png' %}" rel="icon">
  <link href="{% static 'img/ki.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="{% static 'css/historline.css' %}" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  <style>
    @media(max-width:921px)
    {
      .card{
        margin-left: 6vh;
      }
    }
  </style>
</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center ">
  <div class="container d-flex align-items-center justify-content-between">

    <div class="logo">
      <!--<h1><a href="#"><span></span></a></h1>
       Uncomment below if you prefer to use an image logo -->
       <a href="#"><img src="{% static 'img/logo1.png' %}" alt="" class="img-fluid"></a>
    </div>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto active" href="{% url 'load_AdminDashboard' %}#hero">Admin DashBord</a></li>
        <li><a class="nav-link scrollto" href="{% url 'logout' %}">Logout</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->

<section id="admin_hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-8 col-sm-12 px-3 mt-3">
        <div class="card text-center" style="width: 16rem;">
          <div class="card-body text-center">
            <h5 class="card-title">Gallery</h5>
            <a href="{% url 'admin_gallery_add' %}" class="btn btn-primary">Go to Next</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-8  col-sm-12 px-3 mt-3">
        <div class="card" style="width: 16rem;">
          <div class="card-body text-center">
            <h5 class="card-title">Associate Members</h5>
            <a href="{% url 'Assmember_Register' %}" class="btn btn-primary center">Go to Next</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-8  col-sm-12 px-3 mt-3">
        <div class="card" style="width: 16rem;">
          <div class="card-body text-center">
            <h5 class="card-title">Contents</h5>
            <a href="#" class="btn btn-primary center">Go to Next</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-8 col-sm-12 px-3 mt-3">
        <div class="card" style="width: 16rem;">
          <div class="card-body text-center">
            <h5 class="card-title">Affiliation</h5>
            <a href="{% url 'admin_affiliation_load' %}" class="btn btn-primary center">Go to Next</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</section><!-- End Hero -->

<section id="admin_table">
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Event Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for folder in folders %}
        <tr>
          <td><ion-icon name="folder-outline"class="fs-3 mx-2"></ion-icon><a href="{% url 'admin_event_gallery' folder.id %}">{{folder.folder_name}}</a></td>
          <td>
            <a href="{% url 'admin_folder_delete' folder.id %}" onclick="return confirm('Are you sure you want to delete this Folder ?')" ><ion-icon name="trash-outline" class="fs-3 text-danger mx-2"></ion-icon></a>
          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>
</section>

 <!-- Template Main JS File -->
 <script src="{% static 'js/main.js' %}"></script>
 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
