{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Goju Ryu Okinawa </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/logo1.png' %}" rel="icon">
  <link href="{% static 'img/logo1.png' %}" rel="apple-touch-icon">
  <style>
    body{
        background: rgba(230,244,48,0.8);
        background: linear-gradient(90deg, rgba(230,244,48,1) 3%, rgba(223,243,53,1) 56%, rgba(91,240,63,1) 100%);
    }
    
    video{
        
        min-height:100%;
        min-width:100%;
        object-fit: fill;
        overflow: hidden;
        
    }
    video::-webkit-media-controls-panel {
        display: none !important;
        opacity: 1 !important;
        
    }
    video::-webkit-media-controls-timeline 
    {
        display: none;
    }
    .container
    {
        width:100%;
        object-fit: fill;
        
    }
    @media(max-width:921px)
    {
        .container
        {
            
           height: 450px;
           min-height: 100%;
            object-fit: fill;
           
        }
        video{

            
            min-height: 100%;
            object-fit:fill;
            overflow: hidden;
            top: 0;
            bottom: 0;
        }
        
    }
  </style>


</head>

<body>
    <div class="container">
       
        <video id="addiction-video" autoplay muted>
            <source src="static/img/preloads.mp4" type="video/mp4">
        </video>
    </div>
    
    <script type="text/javascript">
   

        var video = document.getElementById('addiction-video');
        video.addEventListener('ended',function(){
            location.href = 'index_load';
        });
    
        
    
    </script>
    
</body>
