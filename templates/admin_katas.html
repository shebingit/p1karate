{% load static %}
{% load embed_video_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Goju Ryu Okinawa </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/ki.png' %}" rel="icon">
  <link href="{% static 'img/ki.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="{% static 'css/historline.css' %}" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  

  <!-- Template Main CSS File -->
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  <style>
    @media(max-width:921px)
    {
      .card{
        margin-left: 6vh;
      }
    }
  </style>
</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center ">
  <div class="container d-flex align-items-center justify-content-between">

    <div class="logo">
      <!--<h1><a href="#"><span></span></a></h1>
       Uncomment below if you prefer to use an image logo -->
       <a href="#"><img src="{% static 'img/logo1.png' %}" alt="" class="img-fluid"></a>
    </div>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto active" href="{% url 'load_AdminDashboard' %}#hero">Admin DashBord</a></li>
        <li><a class="nav-link scrollto" href="{% url 'logout' %}">Logout</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->

<section style="margin-top:20vh ;">
    <div class="container m-2">
        <form action="{% url 'uplod_link' %}" method="post">
          {% csrf_token %}
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12  mb-2">
                    <select name="kata" class="form-select" aria-label="Default select example">
                        <option selected>Select Kata</option>
                        <option value="Geki Sai Dai Ichi">Geki Sai Dai Ichi</option>
                        <option value="Geki Sai Dai Ni">Geki Sai Dai Ni</option>
                        <option value="Saifa">Saifa</option>
                        <option value="Sanchin">Sanchin</option>
                        <option value="Seiyunchin">Seiyunchin</option>
                        <option value="Shisochin">Shisochin</option>
                        <option value="Sanseru">Sanseru</option>
                        <option value="Sepai">Sepai</option>
                        <option value="Kururunfa">Kururunfa</option>
                        <option value="Seisan">Seisan</option>
                        <option value="Suparinpei">Suparinpei</option>
                        <option value="Tensho">Tensho</option>
                      </select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 ">
                    <input type="text" class="form-control  mb-2" name="files" maxlength="200" placeholder="You Tube link" required>
                </div>
                
                <div class="col-lg-3 col-md-3 col-sm-12 ">
                    <button type="submit" class="btn btn-success mb-2">Save</button>
                </div>
            </div>
        </form>
        
        
    </div>
    
</section >
<section style="margin-top:10vh ;">
    <div class="container">
        <div class="row g-3">
          {% for vide in vid_items %}
          <div class="col-lg-6 col-md-6 col-sm-4">
            <h4 class="text-primary mt-2 text-start">{{vide.kata_name}}</h4>
            {% video vide.video 'small' %}
            
          </div>
          {% endfor %}
        </div>
    </div>
</section>
